<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="in">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h1>Faça o login</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwiHg7P2o9qCAxXTrpUCHaBPBU4QPAgJ" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/?locale=pt_BR" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://br.linkedin.com" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use o e-mail para entrar</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="../error/error.html">esqueceu a senha?</a> 
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                    <h1>Bem-vindo ao CareTech Hub!</h1>
                    <p>Entre aqui para gerenciar a saúde <br>de sua família</p>
                    <a href="../index.html"><button class="hidden" id="register">Entrar no Hub</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
